  <!-- Thought/processing nodes -->
  <g fill="#B5A098">
    <circle cx="16" cy="16" r="1.5"/>
    <circle cx="20" cy="14" r="1.5"/>
    <circle cx="24" cy="16" r="1.5"/>
    <circle cx="18" cy="20" r="1.5"/>
    <circle cx="22" cy="22" r="1.5"/>
